<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div id="tela">
            Erro
        </div>
        <header>
            <h1>Calculadora <br>de IMC</h1>
        </header>
        <section id="campos">
            <input class="campo_de_texto" type="text" id="massa" name="tMassa" placeholder="Massa">
            <input class="campo_de_texto" type="text" id="altura" name="tAltura" placeholder="Altura">
        </section>
        <section id="controles">
            <button id="calcular" class="bt-1">Calcular</button>
        </section>
        <section id="box-retorno">
            <h2>Resultado:</h2>
            <p id="retorno">Obesidade Mórbida</p>
        </section>
        <footer>
            © PWmoura 2021
        </footer>
    </main>

    <!-- js -->
    <script src="./js/app.js"></script>
</body>
</html>
